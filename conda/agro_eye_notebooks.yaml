name: agro_eye_notebooks
channels:
  - anaconda
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - python-dotenv
  - pip
  - pip:
    - numpy 
    - pandas
    - requests
    - ipykernel
    # packages for fecthing data from openmeteo
    - openmeteo-requests
    - requests-cache 
    - retry-requests 
    - matplotlib
    - plotly
    - nbformat
    - earthengine-api
    - geemap
    - geopy

